<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Lizard Spock</title>
</head>

 <header>
            <nav>
                <ul>
                    <li><a href="index.html">Play</a></li>
                    <li><a href="learn.html">Learn</a></li>
                    
                </ul>
            </nav>
 </header>
<body>
  <section class="container">
    <div class="result_field">
      <div class="result_images">
        <span class="user_result">
          <img src="assets/images/rock.png" alt="" />
        </span>
        <span class="cpu_result">
          <img src="assets/images/rock.png" alt="" />
        </span>
      </div>
      <div class="result"></div>
    </div>
    
    <div class="option_images">
        <span class="option_image">
            <img src="assets/images/rock.png" alt="Rock" />
            <p>Rock</p>
        </span>
        <span class="option_image">
            <img src="assets/images/paper.png" alt="Paper" />
            <p>Paper</p>
        </span>
        <span class="option_image">
            <img src="assets/images/scissors.png" alt="Scissors" />
            <p>Scissors</p>
        </span>
        <span class="option_image">
            <img src="assets/images/spock.png" alt="Spock" />
            <p>Spock</p>
        </span>
        <span class="option_image">
            <img src="assets/images/lizard.png" alt="Lizard" />
            <p>Lizard</p>
        </span>

    </div>
       <button class="restart_button" id="restart_button">Restart</button>
  </section>

</body>
</html>
